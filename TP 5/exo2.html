      const minmax = function(array) {
        let min = array[0];
        let max = array[0];
        for (let i = 1; i < array.length; i++) {
            if (array[i] < min) {
                min = array[i];
            }
            if (array[i] > max) {
                max = array[i];
            }
        }
        return [min, max];
      }
      
      const minmax2 = function(array) {
        let min = Math.min(...array);
        let max = Math.max(...array);
        return [min, max];

          if (val > minmax[1]) {
            minmax[1] = val;
          }
          if (val < minmax[0]) {
            minmax[0] = val;
          }
          return minmax;
        }, minmax);
        return minmax;
      };
