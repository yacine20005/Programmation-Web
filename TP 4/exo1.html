<!DOCTYPE html>
<html lang="fr">

    <script>
      "use strict";
      /*

    for (let a = 0; a < 2024; a++) {
        console.log(a)
    }
  
    for (let a = 0; a < 2024; a++) {
        if (a % 2 == 0 || a % 3 == 0) {

        }

    */

      const multiple_de_2_ou_3 = function (val) {
        for (let a = 0; a <= val; a++) {
          if (a % 2 == 0 || a % 3 == 0) {
            console.log(a);
          }
        }
      };

      multiple_de_2_ou_3(7);
      multiple_de_2_ou_3(10);
    </script>
