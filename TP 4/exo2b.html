<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mon super damier</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        background-color: silver;
        margin: 0px;
        padding: 15px;
        border: 1px solid black;
      }
    </style>
    <script>
      "use strict";
      window.onload = function () {
        makeCell("table-1");
        makeLine(5, "table-2");
        makeSquare(8, "table-3");
        makeSquare(3, "table-4");
      };

      const makeCell = function (id) {
        const table = document.getElementById(id);
        const row = document.createElement("tr");
        const cell = document.createElement("td");
        row.appendChild(cell);
        table.appendChild(row);
      };
    
      const makeLine = function (width, id) {
        const div = document.getElementById("dom-new");
        for (let i = 0; i < 10; i++) {
            const element = document.createElement("div");
            element.id = `new-${i}`;
            if (i % 2 == 0) { element.classList.add("blue"); }
        div.appendChild(element);
}
      }

      const makeLine_old = function (width, id) {
        const table = document.getElementById(id);
        for (let i = 0; i < width; i++) {
            const cell = document.createElement("td");
            const row = document.createElement("tr");
            row.appendChild(cell);
            table.appendChild(row);   
        }
      };

      const makeLine_2 = function (width, id) {
        const table = document.getElementById(id);
        const cell = document.createElement("td");
        for (let i = 0; i < width; i++) {
            const row = document.createElement("tr");
            cell.appendChild(row);
        }
        console.log(cell);
        table.appendChild(cell);
        console.log(table);
        return(table)
      };

      const makeSquare = function (size, id) {
        const table = document.getElementById(id);
        for (let i = 0; i < size; i++) {
            const cell = document.createElement("td");
            const row = document.createElement("tr");
            row.appendChild(cell)
        }
        for (let k = 0; k < size; k++) {
            cell.appendChild(row)
        }
            table.appendChild(row);   
        }
    </script>
  </head>
  <body>
    <h2>Damier</h2>
    <p>Carré de 1x1</p>
    <table id="table-1"></table>
    <br />

    <table id="table-2"></table>
    <br />
    <p>Carré de 8x8</p>
    <table id="table-3"></table>
    <br />
    <p>Carré de 3x3</p>
    <table id="table-4"></table>
    <br />
  </body>
</html>
